<html>
<head>
    <title>Reproduction de dessin</title>
</head>
<body>
<svg width="500" height="500" style="background-color: white; border: 1px solid black;">
    <!-- La maison -->
    <rect x="150" y="200" width="200" height="150" style="fill: yellow; stroke: black; stroke-width: 2px;"></rect>
    
    <!-- Le toit -->
    <polygon points="150,200 250,120 350,200" style="fill: red; stroke: black; stroke-width: 2px;"></polygon>
    
    <!-- La porte -->
    <rect x="230" y="270" width="40" height="80" style="fill: orange; stroke: black; stroke-width: 2px;"></rect>
    
    <!-- FenÃªtre -->
    <rect x="180" y="220" width="50" height="50" style="fill: white; stroke: black; stroke-width: 2px;"></rect>
    <line x1="180" y1="245" x2="230" y2="245" style="stroke: black; stroke-width: 2px;"></line>
    <line x1="205" y1="220" x2="205" y2="270" style="stroke: black; stroke-width: 2px;"></line>
    
    <!-- Soleil -->
    <circle cx="400" cy="100" r="30" style="fill: yellow; stroke: black; stroke-width: 2px;"></circle>
    <line x1="400" y1="50" x2="400" y2="20" style="stroke: black; stroke-width: 2px;"></line>
    <line x1="430" y1="80" x2="460" y2="60" style="stroke: black; stroke-width: 2px;"></line>
    <line x1="370" y1="80" x2="340" y2="60" style="stroke: black; stroke-width: 2px;"></line>
    
    <!-- Fleurs -->
    <circle cx="180" cy="370" r="10" style="fill: red; stroke: black; stroke-width: 1px;"></circle>
    <line x1="180" y1="370" x2="180" y2="390" style="stroke: green; stroke-width: 2px;"></line>
    <circle cx="210" cy="370" r="10" style="fill: yellow; stroke: black; stroke-width: 1px;"></circle>
    <line x1="210" y1="370" x2="210" y2="390" style="stroke: green; stroke-width: 2px;"></line>
    
    <!-- Herbe -->
    <ellipse cx="150" cy="350" rx="40" ry="20" style="fill: green; stroke: black; stroke-width: 1px;"></ellipse>
</svg>
</body>
</html>
