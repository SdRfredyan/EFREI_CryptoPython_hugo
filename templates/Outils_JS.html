<html>
<head>
<script>
function affichage(){
	alert("Bouton qui marche");
	document.getElementById('jett').style.display = 'block';
	document.getElementById('j').style.display = 'block';
}
function cacher(){
	document.getElementById('DuTexte').style.display="None";
}
function presenter(){
	document.getElementById('DuTexte').style.display="Block";
}

function controler(){
		
	if(document.getElementById('image1Image').checked){
		document.getElementById('image1').style.display = 'block';
			}
	if(document.getElementById('image2Image').checked){
		document.getElementById('image2').style.display = 'block';
		}
	if(document.getElementById('image3Image').checked){
		document.getElementById('image3').style.display = 'block';
		}
	if(document.getElementById('jett').checked){
	document.getElementById('jett1').style.display = 'block';
	}
}
	function masq(){
		if(document.getElementById('image1Image').checked){
		document.getElementById('image1').style.display = 'none';
			}
	if(document.getElementById('image2Image').checked){
		document.getElementById('image2').style.display = 'none';
		}
	if(document.getElementById('image3Image').checked){
		document.getElementById('image3').style.display = 'none';
	}
	document.getElementById('jett').checked = false;
	document.getElementById('jett1').style.display = 'none';
	document.getElementById('jett').style.display = 'none';
	document.getElementById('j').style.display = 'none';
}

</script>
</head>
<body>
<h1>Mes outils</h1>
<hr/>
<h2>Boite de dialogue</h2>
<button onclick="affichage()">Bouton</button>
<hr/>
<p id="DuTexte">Ma phrase de texte</p>
<button onclick="presenter()">Presenter</button>
<button onclick="cacher()">Cacher</button>
<hr/>
<p>Image1<input type="checkbox" id="image1Image"></p>
<p>Image2<input type="checkbox" id="image2Image"></p>
<p>Image3<input type="checkbox" id="image3Image"></p>
<p id="j"> jett<input type="checkbox" id="jett" style="display: none"></p>
<button onclick="controler()">Afficher</button> <button onclick="masq()">masquer</button>
<h1>Image Example</h1>
<img id="image1" src="{{ url_for('static', filename='images/1.jpg') }}" alt="Logo" style="display: none; width: 300px; height: auto;">
<img id="image2" src="{{ url_for('static', filename='images/2.jpeg') }}" alt="Logo" style="display: none; width: 300px; height: auto;">
<img id="image3" src="{{ url_for('static', filename='images/3.jpg') }}" alt="Logo" style="display: none; width: 300px; height: auto;">
<img id="jett1" src="{{ url_for('static', filename='images/jett.jpg') }}" alt="Logo" style="display: none; width: 400px; height: auto;">



</body>
</html>
