<html>
<head>
    <title>Chenille Colorée</title>
</head>
<body>
    <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- Tête de la chenille -->
        <circle cx="100" cy="200" r="50" fill="cyan" stroke="black" stroke-width="3" />
        
        <!-- Yeux -->
        <circle cx="80" cy="180" r="8" fill="white" stroke="black" />
        <circle cx="120" cy="180" r="8" fill="white" stroke="black" />
        <circle cx="80" cy="180" r="4" fill="black" />
        <circle cx="120" cy="180" r="4" fill="black" />

        <!-- Bouche -->
        <path d="M 80 220 Q 100 240 120 220" fill="pink" stroke="black" stroke-width="2" />

        <!-- Antennes -->
        <line x1="80" y1="150" x2="60" y2="120" stroke="black" stroke-width="3" />
        <line x1="120" y1="150" x2="140" y2="120" stroke="black" stroke-width="3" />
        <circle cx="60" cy="120" r="5" fill="white" stroke="black" />
        <circle cx="140" cy="120" r="5" fill="white" stroke="black" />

        <!-- Corps de la chenille -->
        <circle cx="200" cy="200" r="50" fill="lightblue" stroke="black" stroke-width="3" />
        <circle cx="300" cy="200" r="50" fill="orange" stroke="black" stroke-width="3" />
        <circle cx="400" cy="200" r="50" fill="magenta" stroke="black" stroke-width="3" />
        <circle cx="500" cy="200" r="50" fill="yellowgreen" stroke="black" stroke-width="3" />
        <circle cx="600" cy="200" r="50" fill="lightgray" stroke="black" stroke-width="3" />

        <!-- Pieds -->
        <ellipse cx="180" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="220" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="280" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="320" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="380" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="420" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="480" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="520" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="580" cy="260" rx="15" ry="10" fill="white" stroke="black" />
        <ellipse cx="620" cy="260" rx="15" ry="10" fill="white" stroke="black" />
    </svg>
</body>
</html>
